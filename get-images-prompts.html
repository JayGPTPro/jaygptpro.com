    <style>
        :root {
            --banana-yellow: #FFD93D;
            --banana-dark: #FFC93C;
            --banana-light: #FFF4CC;
            --leaf-green: #5FB878;
            --leaf-dark: #4A9D5F;
            --bg-main: #FAFAFA;
            --text-dark: #2C3E50;
            --text-gray: #6B7280;
            --shadow-light: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, var(--bg-main) 0%, var(--banana-light) 100%);
            color: var(--text-dark);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            padding: 1.5rem 1rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .glass-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-light);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--banana-yellow) 0%, var(--leaf-green) 100%);
        }

        .banana-emoji {
            display: inline-block;
            font-size: 2.5rem;
            animation: bananaBounce 2.5s ease-in-out infinite;
        }

        @keyframes bananaBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 1rem 0 0.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .feature-item {
            text-align: center;
            padding: 0.75rem 0.5rem;
            background: rgba(255, 217, 61, 0.1);
            border: 1px solid var(--banana-yellow);
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .feature-item i {
            display: block;
            font-size: 1.5rem;
            color: var(--banana-yellow);
            margin-bottom: 0.3rem;
        }

        .iframe-container {
            margin: 1.5rem 0;
            border-radius: 12px;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            min-height: 450px;
            border: none;
        }

        .author-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #E5E7EB;
        }

        .author-link a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .author-link a:hover {
            color: var(--leaf-green);
        }

        .author-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--banana-yellow);
            object-fit: cover;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .banana-emoji {
                font-size: 2rem;
            }
            
            .iframe-container iframe {
                min-height: 550px;
            }
        }
    </style>
</head>
