        :root {

        * {

            padding: 0;

        }

        body {

        .container {

            margin: 0 auto;
        }

        .glass-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-light);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--banana-yellow) 0%, var(--leaf-green) 100%);
        }

        .banana-emoji {
            display: inline-block;
            font-size: 2.5rem;
            animation: bananaBounce 2.5s ease-in-out infinite;
        }

        @keyframes bananaBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 1rem 0 0.5rem;

        }

        .subtitle {

            color: var(--text-gray);
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .feature-item {
            text-align: center;
            padding: 0.75rem 0.5rem;
            background: rgba(255, 217, 61, 0.1);
            border: 1px solid var(--banana-yellow);
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .feature-item i {
            display: block;
            font-size: 1.5rem;
            color: var(--banana-yellow);
            margin-bottom: 0.3rem;
        }

        .author-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #E5E7EB;
        }

        .author-link a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .author-link a:hover {
            color: var(--leaf-green);
        }

        .author-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--banana-yellow);
            object-fit: cover;
        }

        /* Override Brevo Form Styles */
        .sib-form {
            padding: 0 !important;
            background: transparent !important;
        }

        .sib-form .entry__field {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 0.75rem;
        }

        .sib-form .entry__field:focus {
            outline: none;
            border-color: var(--banana-yellow);
            box-shadow: 0 0 0 3px rgba(255, 217, 61, 0.1);
        }

        .sib-form .entry__label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--text-dark);
        }

        .sib-form .entry__specification {
            color: var(--text-gray);
            font-size: 0.8rem;
            margin-left: 0.3rem;
        }

        .sib-form__declaration {
            margin: 1rem 0;
            padding: 0.75rem;
            background: rgba(95, 184, 120, 0.06);
            border: 1px solid var(--leaf-green);
            border-radius: 10px;
            font-size: 0.85rem;

        .sib-form button {

        @media (max-width: 480px) {

                gap: 0.5rem;
            }

            }
        }
    </style>
